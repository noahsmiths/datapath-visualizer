<!doctype html>
<html data-theme="light">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./index.css" rel="stylesheet">
        <script type="module" src="./script.ts"></script>
    </head>
    <body>
        <div
            id="main-container"
            class="w-full h-screen flex justify-center items-center gap-4 p-4"
        >
            <div class="w-1/4 h-1/2">
                <textarea class="w-full h-full p-4 text-center textarea textarea-bordered border-black" spellcheck="false" id="instructions"></textarea>
                <div class="w-full flex-flow justify-around">
                    <div class="btn" id="load-instructions-btn">Load</div>
                    <div class="btn" id="run-single-clock-cycle-btn">Run Clock Cycle</div>
                    <div class="btn" id="toggle-view-btn">Toggle View</div>
                    <div class="btn" id="toggle-forwarding-btn">Toggle Forwarding</div>
                    <span>
                        Forwarding Status: <span id="forwarding-status">Off</span>
                    </span>
                </div>
            </div>
            <div class="w-3/4 relative border border-black">
                <div class="w-full h-fit relative" id="pipeline-container">
                    <img src="./assets/datapath.png"/>
                    <div class="absolute top-0 left-[0%] w-[23.7%] h-full">
                        <div class="w-full h-full opacity-25" id="0-highlight"></div>
                        <div class="text-lg font-bold text-center" id="0-text"></div>
                    </div>
                    <div class="absolute top-0 left-[26.7%] w-[16%] h-full">
                        <div class="w-full h-full opacity-25" id="1-highlight"></div>
                        <div class="text-lg font-bold text-center" id="1-text"></div>
                    </div>
                    <div class="absolute top-0 left-[45.7%] w-[13.8%] h-full">
                        <div class="w-full h-full opacity-25" id="2-highlight"></div>
                        <div class="text-lg font-bold text-center" id="2-text"></div>
                    </div>
                    <div class="absolute top-0 left-[62.6%] w-[15.1%] h-full">
                        <div class="w-full h-full opacity-25" id="3-highlight"></div>
                        <div class="text-lg font-bold text-center" id="3-text"></div>
                    </div>
                    <div class="absolute top-0 left-[80.75%] w-[19.25%] h-full">
                        <div class="w-full h-full opacity-25" id="4-highlight"></div>
                        <div class="text-lg font-bold text-center" id="4-text"></div>
                    </div>
                </div>
                <div class="w-full h-[80vh] overflow-y-scroll overflow-x-scroll hidden" id="diagram-container">
                    <table class="table table-pin-rows table-fixed">
                        <thead>
                            <tr id="diagram-count">
                                <th class="w-40">Instruction</th>
                                <th class="w-12">1</th>
                                <th class="w-12">2</th>
                                <th class="w-12">3</th>
                                <th class="w-12">4</th>
                                <th class="w-12">5</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="diagram-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <template class="hidden" id="diagram-header-default-template">
            <th class="w-40">Instruction</th>
            <th class="w-12">1</th>
            <th class="w-12">2</th>
            <th class="w-12">3</th>
            <th class="w-12">4</th>
            <th class="w-12">5</th>
            <th></th>
        </template>
    </body>
</html>
